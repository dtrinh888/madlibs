<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>MadLibs</title>

</head>

			<li><input type="text" ng-model="uselessSkill" placeholder="Useless Skill" /></li>
			<li><input type="text" ng-model="adjective" placeholder="Adjective" /></li>
		</ul>
	</div>
	<hr>
	<div>
		<p>{{ maleName }} was a {{ jobTitle }} who loved technology. Although he loved parts of his, he absolutely hated {{ tediousTask }} and {{ dirtyTask }}. So, {{ maleName }} met with his life mentor

</body>
</html>
